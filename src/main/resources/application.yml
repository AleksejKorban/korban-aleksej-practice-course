spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/Example
    username: postgres
    password: localSQL
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    enabled: true

  cache:
    type: redis
  data:
    redis:
      host: localhost
      port: 6379

server:
  port: 8080
