spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/Example
    username: postgres
    password: localSQL
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    enabled: true
    secure-parsing: false

  cache:
    type: none