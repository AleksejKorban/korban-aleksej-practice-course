databaseChangeLog:
  - changeSet:
      id: 1
      author: aleksej
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: creation_date
                  type: timestamp
                  constraints:
                    nullable: false

        - createTable:
            tableName: items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal(19,2)
                  constraints:
                    nullable: false

        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_order_items_order
                    references: orders(id)
              - column:
                  name: item_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_order_items_item
                    references: items(id)
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false

        - createIndex:
            indexName: idx_order_user_id
            tableName: orders
            columns:
              - column:
                  name: user_id

        - createIndex:
            indexName: idx_order_status
            tableName: orders
            columns:
              - column:
                  name: status